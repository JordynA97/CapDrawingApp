<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="../reset.css">
	<link rel="stylesheet" type="text/css" href="../stylesheet.css">
	<link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">
	<title>Draw!</title>
</head>
<body>
	<canvas id="canvas"></canvas>
	<div>
		<img id="treeImage" src="../assets/treePicture.png">
	</div>

	<div>
		<img id="flowers" src="../assets/flowers.png">
	</div>	

	<div id="colorPalette">
		<div id="topButtons">
		<span><button id="undo" onclick="undoButton()"></button></span>
		<span><button id="redo" onclick="redoButton()"></button></span>
		<span><button id="trash" onclick="trashScreenOn()"></button></span>
		</div>
		
		<div>
		<button id="showStencils" onclick="stencilScreenOn()"></button>
		</div>

		<img id="stencilPreview" src="../assets/stencilPreview.png">

		<div>
			<span><button id="redColor" value="#F7325E"></button><button id="pinkColor" value="#F96574"></button></span>
		</div>

		<div>
			<span><button id="orangeColor" value="#FFB629"></button><button id="yellowColor" value="#ECD12E"></button></span>
		</div>
		
		<div>
			<span><button id="greenColor" value="#A4C963"></button><button id="mintColor" value="#5CBF9F"></button></span>
		</div>
		
		<div>
			<span><button id="blueColor" value="#75C9E3"></button><button id="purpleColor" value="#8B699B"></button></span>
		</div>

		<div>
			<span><button id="whiteColor" value="#FFFFFF"></button><button id="blackColor" value="#000000"></button></span>
		</div>

		<input type="range" id="sizeSlider" min="1" max="10" value="3">

		<button id="completeButton" onclick="checkCompleteOn()">COMPLETE</button>
		
		
	</div>

	<div id="completeScreen">
		<div>
			<strong>Name Your Creature:</strong>
			<input type="text" id="creatureName"></input>
		</div>
	
		<div>
			<span><button id="downloadLink" onclick="exportCanvasAsPNG()">Download</button></span>
			<span><button id="closeCompleteScreen" onclick="completeScreenOff()">Finish</button></span>
		</div>
	</div>

	<div id="stencilScreen">
		<button class="stencils" id="removeStencil" onclick="removeStencil()">Remove Stencil</button>
		<button class="stencils" id= "iguanaStencil" value="Iguana">Iguana</button>
		<button class="stencils" id= "frogStencil" value="Frog">Frog</button>
		<button class="stencils" id= "jaguarStencil" value="Jaguar">Jaguar</button>
		<button class="stencils" id= "monkeyStencil" value="Monkey">Monkey</button>
		<button class="stencils" id= "slothStencil" value="Sloth">Sloth</button>
		<button class="stencils" id= "toucanStencil" value="Toucan">Toucan</button>
		<button id="exitStencils" onclick="stencilScreenOff()">X</button>
	</div>

	<div id="trashScreen">
		<strong>Are you sure you want to trash your drawing?</strong>
		<div>
			<button id="trashYes" onclick="trashDrawing()">Yes</button>
			<button id="trashNo" onclick="trashScreenOff()">No</button>
		</div>
	</div>
	
	<div id="completeCheckScreen">
		<strong>Are you sure you want to complete your drawing?</strong>
		<div>
			<button id="completeYes" onclick="completeWasChecked()">Yes</button>
			<button id="completeNo" onclick="checkCompleteOff()">No</button>
		</div>
	</div>

	<p id="drawingList"></p>
	<script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
	<script src = "../src/draw.js">
	</script>
	
</body>
</html>
