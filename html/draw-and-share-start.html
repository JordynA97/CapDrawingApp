<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="../stylesheet.css">
	<link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">
	<title>Draw!</title>
</head>
<body>
	<div id="topBorder">
		<span><p id="bannerTitle">Draw your own creature
		<span></span><button id="trash" onclick="doClear()">trash</button></span>
		<span><button id="undo" onclick="undoButton()">undo</button></span>
		<span><button id="redo" onclick="redoButton()">redo</button></span>
	</p></span>
	</div>

	<canvas id="canvas"></canvas>

	<div id="colorPalette">
		<button id= "createStencils">Stencils</button>
		<!-- these buttons are all referenced in the js, as long as the ID remains the same stencils will work-->
		<button id="removeStencil" onclick="removeStencil()">Remove Stencil</button>
		<button id= "iguanaStencil" value="Iguana">Iguana</button>
		<button id= "frogStencil" value="Frog">Frog</button>
		<button id= "jaguarStencil" value="Jaguar">Jaguar</button>
		<button id= "monkeyStencil" value="Monkey">Monkey</button>
		<button id= "slothStencil" value="Sloth">Sloth</button>
		<button id= "toucanStencil" value="Toucan">Toucan</button>
		<span><button id="redColor" value="#F7325E"></button><button id="pinkColor" value="#F96574"></button></span>
		<p></p>
		<span><button id="orangeColor" value="#FFB629"></button><button id="yellowColor" value="#ECD12E"></button></span>
		<p></p>
		<span><button id="greenColor" value="#A4C963"></button><button id="mintColor" value="#5CBF9F"></button></span>
		<p></p>
		<span><button id="blueColor" value="#75C9E3"></button><button id="purpleColor" value="#8B699B"></button></span>
		<p></p>
		<span><button id="whiteColor" value="#FFFFFF"></button><button id="blackColor" value="#000000"></button></span>
		<input type="range" id="sizeSlider" min="1" max="10" value="3">
		<button id="completeButton" onclick="completeScreenOn()">Complete</button>
	</div>

	<div id="completeScreen">
		<strong>Name Your Creature:</strong
			><input type="text" id="creatureName"></input>
			<p></p>
		<span><button id="downloadLink" onclick="exportCanvasAsPNG()">Download</button></span>
		<span><button id="closeCompleteScreen" onclick="completeScreenOff()">Finish</button></span>
	</div>

	<p id="drawingList"></p>
	<script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
	<script src = "../src/draw.js">
	</script>
	
</body>
</html>
