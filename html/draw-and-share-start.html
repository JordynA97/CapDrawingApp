<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="../stylesheet.css">
	<title>Draw!</title>
</head>
<body>
	<canvas id="canvas" width="1100px" height="700px"></canvas>

	<div id="colorPalette">
		<span><button id="redColor" value="#F7325E"></button><button id="pinkColor" value="#F96574"></button></span>
		<p></p>
		<span><button id="orangeColor" value="#FFB629"></button><button id="yellowColor" value="#ECD12E"></button></span>
		<p></p>
		<span><button id="greenColor" value="#A4C963"></button><button id="mintColor" value="#5CBF9F"></button></span>
		<p></p>
		<span><button id="blueColor" value="#75C9E3"></button><button id="purpleColor" value="#8B699B"></button></span>
		<p></p>
		<span><button id="whiteColor" value="#FFFFFF"></button><button id="blackColor" value="#000000"></button></span>
	</div>

	<div id="controls">
		<span><button id="clearButton">Clear Canvas</button></span>
		<span><button id="saveButton">Save to Cloud</button></span>
		<span><button id="clearCloudButton">Clear Cloud</button></span>
		<span><button id= "createOverlay">Animals to Draw!</button></span>
		<span><button id="exportPNG">Download as PNG</button></span>
		<span>Pen Size : <input type="range" id="sizeSlider" min="1" max="10"></span>
	</div>

	<form id="emailForm" autoComplete = "off">
		<strong id="recipientName"> Name: </strong><input type="text" id="emailRecipientName" className="textBars"></input>
	<p></p>
		<strong id="emailText"> Email: </strong><input type="text" id="email" className="textBars"></input>
	<p></p>
		<button id="submitEmailButton" type="button" className="templateButtons" onclick="emailDrawing()">Submit</button>
	</form>

	<ol id = "drawingList">
	</ol>
	
	<script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
	<script src = "../src/draw.js">
	</script>
	
</body>
</html>
